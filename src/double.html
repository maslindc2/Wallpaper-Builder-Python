<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Wallpaper Creator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('#imageFile').change(function(evt) {

                var files = evt.target.files;
                var file = files[0];

                if (file) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('preview').src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

            if (window.File && window.FileReader && window.FileList && window.Blob) {
                var filesToUploads = document.getElementById('imageFile').files;
                var file = filesToUploads[0];
                if (file) {

                    var reader = new FileReader();
                    // Set the image once loaded into file reader
                    reader.onload = function(e) {

                        var img = document.createElement("img");
                        img.src = e.target.result;
                        
                        var canvas = document.createElement("canvas");
                        var ctx = canvas.getContext("2d");
                        ctx.drawImage(img, 0, 0);

                        
                        const inputWidth = img.width;
                        const inputHeight = img.height;

                        const inputAspectRatio = inputWidth/inputHeight;

    </script>
</head>
<body>
    <input id="imageFile" name="imageFile" type="file" class="imageFile"  accept="image/*"   /> 
    <input type="button" value="Resize Image"  onclick="resizeImage()"/> 
</body>
</html>
